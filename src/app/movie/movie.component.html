<main class="container-fluid d-flex flex-row flex-wrap justify-content-left align-items-start p-5">
  <img class="img-fluid rounded" alt="Poster"
       src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}">
  <section class="col-8 mx-5">
    <h3 class="mt-3">{{ movie.title }}</h3>
    <h4 class="mb-4">{{ displayDate(movie.release_date) }}</h4>
    <div class="d-flex flex-row mb-3">
      <p class="me-5 mb-0"><i class="bi bi-clock me-1"></i> ~{{ displayTime(movie.runtime) }}</p>
      <p class="mb-0"><i class="bi bi-star"></i> {{ movie.vote_average }}/10</p>
    </div>
    <div class="d-flex flex-row mb-2">
      <p class="col-4 text-uppercase fw-bold pt-2">{{ "Rating" | translate }}</p>
      <ngb-rating [(rate)]="currentRate" [max]="5" (rateChange)="onRatingChange($event)">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <i class="bi bi-x-circle ms-3 pt-2 delete-rating"></i>
    </div>
    <div class="mb-4 col-7">
      <p style="text-align: justify">{{ movie.overview }}</p>
    </div>
    <div class="d-flex flex-row flex-wrap">
      <div class="d-flex flex-column justify-content-center align-items-center me-3">
        <img class="img-fluid rounded" alt="Photo"
             src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{ castArray[0].profile_path }}">
        <p class="text-center">{{ castArray[0].name }}</p>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center mx-3"
           *ngFor="let cast of castArray.slice(1, 8)">
        <img class="img-fluid rounded" alt="Photo"
             src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{ cast.profile_path }}">
        <p class="text-center">{{ cast.name }}</p>
      </div>
    </div>
  </section>
</main>
